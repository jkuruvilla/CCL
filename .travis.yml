language: python
cache:
  directories:
  - "$TRAVIS_BUILD_DIR/build/GSL/src"
  - "$TRAVIS_BUILD_DIR/build/FFTW/src"
  - "$TRAVIS_BUILD_DIR/build/SWIG/src"
  - "$TRAVIS_BUILD_DIR/build/CLASS/src"
  - "$TRAVIS_BUILD_DIR/build/ANGPOW/src"
matrix:
  include:
  - os: linux
    python: 2.7
    sudo: required
    env: TOXENV=py27
  - os: linux
    sudo: required
    python: 3.6
    env: TOXENV=py36
  - os: osx
    osx_image: xcode9.4
    language: generic
    env: TOXENV=py27
  - os: osx
    osx_image: xcode9.4
    language: generic
    env: TOXENV=py36
install:
- "./.travis/install.sh"
- source $HOME/miniconda/bin/activate
- source activate test-environment
- cmake --version
- python --version
script:
- export LD_LIBRARY_PATH=$HOME/miniconda/envs/test-environment/lib:/usr/local/lib:$LD_LIBRARY_PATH
- export CPATH=$HOME/miniconda/envs/test-environment/include
- export PKG_CONFIG_PATH=$HOME/miniconda/envs/test-environment/lib/pkgconfig:/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
- flake8 pyccl
- python setup.py build
- nosetests tests/run_tests.py --all --debug --detailed-errors --verbose --process-restartworker
  --with-coverage --cover-package=pyccl
- make -Cbuild && sudo make -Cbuild install
- check_ccl
after_success:
- coveralls
deploy:
  provider: pypi
  user: desc-ccl
  password:
    secure: 
  on:
    tags: true
    branch: master
